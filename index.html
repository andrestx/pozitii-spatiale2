        const defaultConfig = {
            background_color: "#FFF4E6",
            sky_color: "#87CEEB",

            text_color: "#2C3E50",
            title_text: "Unde se aflƒÉ personajele?",
            instruction_text: "ApasƒÉ pe obiectul corect!",
            correct_message: "Bravo! Foarte bine! üéâ",
            try_again_message: "Mai √ÆncearcƒÉ! üòä",
            font_family: "Comic Sans MS",
            font_size: 18
        };
        
        const animals = [
            { emoji: "üéÖ", name: "Mo»ô CrƒÉciun", correctPos: "sus", question: "Unde este Mo»ô CrƒÉciun?" },
            { emoji: "üßù", name: "spiridu»ô", correctPos: "sus", question: "Unde este spiridu»ôul?" },
            { emoji: "ü¶å", name: "ren", correctPos: "jos", question: "Unde este renul?" },
            { emoji: "üêï", name: "cƒÉ»õel", correctPos: "jos", question: "Unde este cƒÉ»õelul?" }
        ];
        
        let currentAnimal = null;
        let previousAnimal = null;
        let score = 0;
        let lastPosition = null;
        let availableAnimals = [...animals];
        
        function getRandomAnimal() {
            // Determine which position we need this round
            const targetPosition = lastPosition === 'sus' ? 'jos' : 'sus';
            
            // Filter animals that match the target position
            let validAnimals = availableAnimals.filter(a => a.correctPos === targetPosition);
            
            // If no animals available for this position, reset the pool
            if (validAnimals.length === 0) {
                availableAnimals = animals.filter(a => a.correctPos === targetPosition);
                validAnimals = [...availableAnimals];
            }
            
            // Pick a random animal from valid ones
            const randomIndex = Math.floor(Math.random() * validAnimals.length);
            const newAnimal = validAnimals[randomIndex];
            
            // Remove this animal from available pool
            availableAnimals = availableAnimals.filter(a => a.name !== newAnimal.name);
            
            return newAnimal;
        }
        
        function newRound() {
            previousAnimal = currentAnimal;
            currentAnimal = getRandomAnimal();
            lastPosition = currentAnimal.correctPos;
            updateGame();
        }
        
        function handleClick(position) {
            const feedbackEl = document.getElementById('feedback');
            const scoreEl = document.getElementById('score');
            const clickedItem = document.getElementById(position === 'sus' ? 'top-item' : 'bottom-item');
            
            if (position === currentAnimal.correctPos) {
                score++;
                scoreEl.textContent = score;
                feedbackEl.textContent = window.elementSdk?.config?.correct_message || defaultConfig.correct_message;
                feedbackEl.style.color = '#27AE60';
                feedbackEl.style.fontSize = `${(window.elementSdk?.config?.font_size || defaultConfig.font_size) * 1.5}px`;
                
                clickedItem.classList.add('celebrate-animation');
                setTimeout(() => {
                    clickedItem.classList.remove('celebrate-animation');
                    setTimeout(newRound, 800);
                }, 600);
            } else {
                feedbackEl.textContent = window.elementSdk?.config?.try_again_message || defaultConfig.try_again_message;
                feedbackEl.style.color = '#E74C3C';
                feedbackEl.style.fontSize = `${(window.elementSdk?.config?.font_size || defaultConfig.font_size) * 1.2}px`;
                
                clickedItem.classList.add('wiggle-animation');
                setTimeout(() => {
                    clickedItem.classList.remove('wiggle-animation');
                }, 500);
            }
            
            setTimeout(() => {
                feedbackEl.textContent = '';
            }, 1500);
        }
        
        function updateGame() {
            const config = window.elementSdk?.config || defaultConfig;
            const baseSize = config.font_size || defaultConfig.font_size;
            const customFont = config.font_family || defaultConfig.font_family;

            app.innerHTML = `

                        <p id="instruction" class="font-semibold" style="color: ${config.text_color || defaultConfig.text_color}; font-size: ${baseSize * 1.2}px; font-family: ${customFont}, ${baseFontStack};">
                            ${config.instruction_text || defaultConfig.instruction_text}
                        </p>
                    </header>
                    
                    <!-- Question -->
                    <div class="text-center py-4 px-4">
                        <p id="question" class="font-bold" style="color: ${config.text_color || defaultConfig.text_color}; font-size: ${baseSize * 1.8}px; font-family: ${customFont}, ${baseFontStack};">
                            ${currentAnimal.question}
                        </p>
                    </div>
                    
                    <!-- Feedback -->
                    <div class="text-center py-2 px-4 min-h-[60px] flex items-center justify-center">
                        <p id="feedback" class="font-bold" style="font-family: ${customFont}, ${baseFontStack};"></p>
                    </div>
                    
                    <!-- Game Area -->
                    <div class="flex-1 flex flex-col justify-between py-6 px-4">
                        <!-- Top Area (Sus) -->
                        <div class="flex flex-col items-center justify-center" style="background: linear-gradient(to bottom, ${config.sky_color || defaultConfig.sky_color}, transparent); border-radius: 20px; padding: 40px; min-height: 200px;">
                            <div id="top-item" class="game-item text-center" onclick="handleClick('sus')">
                                <div class="text-9xl mb-2 bounce-animation">${currentAnimal.correctPos === 'sus' ? currentAnimal.emoji : 'üîÆ'}</div>
                                <div class="font-bold px-6 py-3 rounded-full" style="background-color: ${config.item_color || defaultConfig.item_color}; color: ${config.text_color || defaultConfig.text_color}; font-size: ${baseSize * 1.5}px; font-family: ${customFont}, ${baseFontStack};">
                                    SUS ‚¨ÜÔ∏è
                                </div>
                            </div>
                        </div>
                        
                        <!-- Bottom Area (Jos) -->
                        <div class="flex flex-col items-center justify-center" style="background: linear-gradient(to top, ${config.ground_color || defaultConfig.ground_color}, transparent); border-radius: 20px; padding: 40px; min-height: 200px;">
                            <div id="bottom-item" class="game-item text-center" onclick="handleClick('jos')">
                                <div class="font-bold px-6 py-3 rounded-full mb-2" style="background-color: ${config.item_color || defaultConfig.item_color}; color: ${config.text_color || defaultConfig.text_color}; font-size: ${baseSize * 1.5}px; font-family: ${customFont}, ${baseFontStack};">
                                    JOS ‚¨áÔ∏è
                                </div>
                                <div class="text-9xl">${currentAnimal.correctPos === 'jos' ? currentAnimal.emoji : 'üîÆ'}</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Score -->
                    <footer class="text-center py-4 px-4" style="background-color: ${config.item_color || defaultConfig.item_color};">
                        <p class="font-bold" style="color: ${config.text_color || defaultConfig.text_color}; font-size: ${baseSize * 1.3}px; font-family: ${customFont}, ${baseFontStack};">
                            Puncte: <span id="score">${score}</span> ‚≠ê
                        </p>
                    </footer>
                </div>
            `;
        }
        
        async function onConfigChange(config) {
            updateGame();
        }
        
        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.background_color || defaultConfig.background_color,
                        set: (value) => {
                            config.background_color = value;
                            window.elementSdk.setConfig({ background_color: value });
                        }
                    },
                    {
                        get: () => config.sky_color || defaultConfig.sky_color,
                        set: (value) => {
                            config.sky_color = value;
                            window.elementSdk.setConfig({ sky_color: value });
                        }
                    },
                    {
                        get: () => config.ground_color || defaultConfig.ground_color,
                        set: (value) => {
                            config.ground_color = value;
                            window.elementSdk.setConfig({ ground_color: value });
                        }
                    },
                    {
                        get: () => config.item_color || defaultConfig.item_color,
                        set: (value) => {
                            config.item_color = value;
                            window.elementSdk.setConfig({ item_color: value });
                        }
                    },
                    {
                        get: () => config.text_color || defaultConfig.text_color,

                },
                fontSizeable: {
                    get: () => config.font_size || defaultConfig.font_size,
                    set: (value) => {
                        config.font_size = value;
                        window.elementSdk.setConfig({ font_size: value });
                    }
                }
            };
        }
        
        function mapToEditPanelValues(config) {
            return new Map([

                ["instruction_text", config.instruction_text || defaultConfig.instruction_text],
                ["correct_message", config.correct_message || defaultConfig.correct_message],
                ["try_again_message", config.try_again_message || defaultConfig.try_again_message]

        }
        
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }
        
        newRound();
    </script>
